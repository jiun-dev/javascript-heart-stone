<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Stone</title>
    <style>
      #my,
      #rival {
        display: inline-block;
        vertical-align: top;
        margin-right: 50px;
      }
      .turn {
        border: 1px solid black;
      }
      #rival {
        vertical-align: bottom;
      }
      #my-deck,
      #rival-deck {
        display: inline-block;
        vertical-align: top;
        width: 200px;
        background: silver;
      }
      #rival-deck,
      #rival-hero,
      #rival-cards,
      #my-deck,
      #my-cards,
      #my-hero {
        text-align: center;
      }

      .card-name {
        text-align: center;
        font-size: 12px;
      }

      .card {
        width: 50px;
        height: 75px;
        display: inline-block;
        position: relative;
        border: 1px solid black;
        margin-bottom: 10px;
        background: white;
      }

      .card-att,
      .card-hp,
      .card-cost {
        font-size: 12px;
        text-align: center;
        font-weight: bold;
        line-height: 15px;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        display: inline-block;
        position: absolute;
        bottom: 0;
        border: 1px solid black;
      }
      .card-cost {
        bottom: auto;
        top: 0;
        right: 0;
        color: white;
        background-color: blue;
      }
      .card-att {
        left: 0;
        background-color: yellow;
      }

      .card-hp {
        right: 0;
        background-color: red;
        color: white;
      }
      .card-hidden {
        display: none;
      }
      .card-selected {
        border: 2px solid red;
      }
      .card-turnover {
        background: grey;
      }
      #turn-btn {
        float: right;
        position: relative;
        top: -23px;
      }
    </style>
  </head>
  <body>
    <div id="rival">
      <div>코스트:<span id="rival-cost">10</span>/<span>10</span></div>
      <div id="rival-hero">
        <!--상대방 영웅-->
      </div>
      <div id="rival-cards" style="height: 150px;"></div>
    </div>
    <div id="rival-deck">
      <div>덱</div>
    </div>
    <hr />
    <button id="turn-btn">턴넘기기</button>
    <div id="my" class="turn">
      <div id="my-cards" style="height: 150px;"></div>
      <div id="my-hero">
        <!-- 내 영웅-->
      </div>
      <div>코스트:<span id="my-cost">10</span>/<span>10</span></div>
    </div>
    <div id="my-deck">
      <div>덱</div>
    </div>
    <div class="card-hidden">
      <div class="card">
        <div class="card-cost"></div>
        <div class="card-att"></div>
        <div class="card-hp"></div>
      </div>
    </div>
    <div>
      빨강이 체력, 노랑이 공격력, 적 영웅의 체력이 0이되면 승리! 영웅을 보호하기
      위해 쫄병들을 코스트(파란색) 내에서 뽑을 수 있음
    </div>
    <script src="script.js"></script>
  </body>
</html>
